<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="./styles1.css" />
  </head>

  <body>
    <header></header>
    <main>
      <form action="./index3.html" class="register">
        <h1 id="heading">REGISTER</h1>
        <div class="container">
          <label for="fname"> First Name</label>
          <input
            class="input"
            type="text"
            name="fname"
            id="fname"
            minlength="3"
            required
          />
        </div>
        <div class="container">
          <label for="lname"> Last Name</label>
          <input
            class="input"
            type="text"
            name="lname"
            id="lname"
            minlength="3"
            required
          />
        </div>
        <div class="container">
          <label for="email">Email</label>
          <input
            class="input"
            type="email"
            name="email"
            id="email"
            placeholder="myexample@gmail.com"
            required
          />
        </div>

        <div class="container">
          <label for="phone_number">Phone Number</label>
          <input
            class="input"
            type="tel"
            name="phone_number"
            id="pnumber"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            placeholder="123-345-6789"
          />
        </div>
        <div class="container">
          <label for="dob">Date of Birth</label>
          <input
            class="input"
            type="date"
            id="dob"
            name="dob"
            min="1967-01-01"
            max="2017-01-01"
            required
          />
        </div>

        <div class="inline_block">
          <label for="favcolor" id="fav_color">Favourite colour</label>
          <input type="color" name="favcolor" id="favcolor" value="#00ff00" />

          <select name="gender" id="gender">
            <option value="None">Gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="nil">Prefer not to say</option>
          </select>
        </div>

        <div class="container">
          <label for="psw">Password</label>
          <input
            class="input"
            type="password"
            name="psw"
            id="psw"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
            required
          />
        </div>
        <div class="container">
          <label for="repeat_psw">Confirm Password</label>
          <input
            class="input"
            type="password"
            name="repeat_psw"
            id="repeat_psw"
            required
            title="Please confirm your password"
          />
        </div>
        <div class="container">
          <input class="input" type="submit" value="REGISTER" id="submit" />
        </div>
        <p>
          Have an account?
          <a href="./index2.html" style="color: black"><b>Login here</b></a>
        </p>
      </form>
    </main>
  </body>
</html>
