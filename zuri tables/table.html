<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Table</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid #000;
    }
  </style>
  <body>
    <table width="100%">
      <caption>
        HTML Table
      </caption>
      <thead>
        <tr>
          <th>Viewer1</th>
          <th>Viewer2</th>
          <th>Viewer3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Kess</td>
          <td>Damilola</td>
          <td>Junior</td>
        </tr>
        <tr>
          <th colspan="2">Felix</th>
          <td>Burna Boy</td>
        </tr>
        <tr>
          <th rowspan="2">Beyonce</th>
          <td>Dija</td>
          <td>Adele</td>
        </tr>
        <tr>
          <td>Gwen</td>
          <td>Hunter</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>13</td>
          <td>400</td>
          <td>39048</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
