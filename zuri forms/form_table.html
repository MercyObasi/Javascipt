<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Forms</title>
</head>
<body>
    <form action="">
        <table>
            <caption><th>Html Form in a table</th></caption>
            <tr>
                <td><label for="fname">First Name:</label></td>
                <td><input type="text" name="fname" /></td>
            </tr>
            <tr>
                <td><label for="lastname">Last Name:</label>
                   </td>
                   <td> <input type="text" name="lastname" /></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
        <td><input type="email" name="email" placeholder="myexample@gmail.com" /></td>
            </tr>
            <tr>
                <td> <label for="property">What do you have:</label></td>
                <td><select name="property" id="property">
                    <option value="0">Choose an option</option>
                    <option value="house">House</option>
                    <option value="car">Car</option>
                    <option value="estate">Estate</option>
                    <option value="jet">Jet</option>
                    <option value="time">Time</option>
                  </select>
                </td>
            </tr>
            <tr>
                <td><input type="reset" value="Clear" /></td>
                <td><input type="submit" value="Submit" /></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
